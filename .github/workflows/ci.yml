name: CI - Automated Testing

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # ==========================================
  # Frontend Testing with Vitest
  # ==========================================
  frontend-test:
    name: Frontend - Vitest with Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile
        working-directory: ./app/Frontend

      - name: Run Vitest with Coverage
        run: pnpm test:ci
        working-directory: ./app/Frontend

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-coverage
          path: ./app/Frontend/coverage/
          retention-days: 30
          if-no-files-found: ignore

  # ==========================================
  # Backend Transaction Service Testing
  # ==========================================
  backend-transaction-test:
    name: Backend Transaction - Maven with JaCoCo
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests with Coverage
        run: mvn clean test jacoco:report
        working-directory: ./app/backend-microservice/transaction
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: transaction-coverage
          path: ./app/backend-microservice/transaction/target/site/jacoco/
          retention-days: 30
          if-no-files-found: ignore

  # ==========================================
  # Backend Report Service Testing
  # ==========================================
  backend-report-test:
    name: Backend Report - Maven with JaCoCo
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run Maven Tests with Coverage
        run: mvn clean test jacoco:report
        working-directory: ./app/backend-microservice/report
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-coverage
          path: ./app/backend-microservice/report/target/site/jacoco/
          retention-days: 30
          if-no-files-found: ignore
