name: CI/CD Pipeline - Build, Test & Deploy

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'feature/**'
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  SPRING_VERSION: '4.0.2'
  NODE_VERSION: '19.2'
  TYPESCRIPT_VERSION: '5.9.3'
  REACT_VERSION: '19.2'

jobs:
  # ==========================================
  # STAGE 1: VALIDATE & LINT (COMBINED)
  # ==========================================
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      # ========== BACKEND VALIDATION ==========
      - name: Install Backend Dependencies (Maven)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn dependency:resolve
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Backend Code Quality Check (Checkstyle)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn checkstyle:check
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Backend Static Analysis (SpotBugs)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn spotbugs:check
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Backend Code Smells (PMD)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn pmd:check
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      # ========== FRONTEND VALIDATION ==========
      - name: Install Frontend Dependencies
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: TypeScript Type Check
        if: steps.detect.outputs.has_frontend == 'true'
        run: npx tsc --noEmit
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Run ESLint (React/TypeScript)
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm run lint
        working-directory: ./app/Frontend
        continue-on-error: true

  # ==========================================
  # STAGE 2: BACKEND TESTS (Java/Spring)
  # ==========================================
  backend-test:
    name: Backend Tests - Java/Spring
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      checks: write
      issues: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect backend project
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Run Backend Unit Tests
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn test
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        id: backend_tests
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate Test Report
        if: always() && steps.detect.outputs.has_backend == 'true'
        run: mvn surefire-report:report
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always() && steps.detect.outputs.has_backend == 'true'
        with:
          name: backend-test-results
          path: ${{ steps.detect.outputs.pom_dir }}/target/surefire-reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: Publish Backend Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && steps.detect.outputs.has_backend == 'true'
        with:
          files: ${{ steps.detect.outputs.pom_dir }}/target/surefire-reports/TEST-*.xml
          check_name: 'Backend Unit Tests'
          comment_mode: always
        continue-on-error: true

      - name: Backend Tests Failed - Create Issue
        if: steps.backend_tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const branchName = isPR
              ? context.payload.pull_request.head.ref
              : context.ref.replace('refs/heads/', '');
            const prInfo = isPR
              ? '**PR:** #' + context.payload.pull_request.number + '\n'
              : '';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üêõ Backend Tests Failed - ' + branchName,
              body: '## Automated Bug Report\n\n'
                + prInfo
                + '**Branch:** ' + branchName + '\n'
                + '**Author:** @' + context.actor + '\n'
                + '**Timestamp:** ' + new Date().toISOString() + '\n\n'
                + '### Failed Job\nBackend Tests - Java/Spring\n\n'
                + '### How to Debug\n'
                + '1. Check the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n'
                + '2. Download the `backend-test-results` artifact\n'
                + '3. Run `mvn test` locally in the backend directory\n',
              labels: ['bug', 'automated-report']
            });

  # ==========================================
  # STAGE 3: FRONTEND TESTS (React/TypeScript)
  # ==========================================
  frontend-test:
    name: Frontend Tests - React/TypeScript
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      checks: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect frontend project
        id: detect
        run: |
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      - name: Install Frontend Dependencies
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile
        working-directory: ./app/Frontend

      - name: Run Frontend Unit Tests
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm run test
        working-directory: ./app/Frontend
        id: frontend_tests
        continue-on-error: true

      - name: Run Test Coverage
        if: always() && steps.detect.outputs.has_frontend == 'true'
        run: pnpm run test:coverage
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always() && steps.detect.outputs.has_frontend == 'true'
        with:
          name: frontend-test-results
          path: ./app/Frontend/coverage/
          retention-days: 30
          if-no-files-found: ignore

      - name: Frontend Tests Failed - Create Issue
        if: steps.frontend_tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const branchName = isPR
              ? context.payload.pull_request.head.ref
              : context.ref.replace('refs/heads/', '');
            const prInfo = isPR
              ? '**PR:** #' + context.payload.pull_request.number + '\n'
              : '';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üêõ Frontend Tests Failed - ' + branchName,
              body: '## Automated Bug Report\n\n'
                + prInfo
                + '**Branch:** ' + branchName + '\n'
                + '**Author:** @' + context.actor + '\n'
                + '**Timestamp:** ' + new Date().toISOString() + '\n\n'
                + '### Failed Job\nFrontend Tests - React/TypeScript\n\n'
                + '### How to Debug\n'
                + '1. Check the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n'
                + '2. Run `cd app/Frontend && pnpm install && pnpm test` locally\n',
              labels: ['bug', 'automated-report']
            });

  # ==========================================
  # STAGE 4: INTEGRATION TESTS (Combined)
  # ==========================================
  integration-test:
    name: Integration Tests - Backend & Frontend
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      checks: write
      issues: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      - name: Build Frontend for Integration
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile && pnpm run build
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Run Backend Integration Tests
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn verify -DskipUnitTests=true
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
        id: integration_tests
        continue-on-error: true

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always() && steps.detect.outputs.has_backend == 'true'
        with:
          name: integration-test-results
          path: ${{ steps.detect.outputs.pom_dir }}/target/failsafe-reports/
          retention-days: 30
          if-no-files-found: ignore

      - name: Integration Tests Failed - Create Issue
        if: steps.integration_tests.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const isPR = context.eventName === 'pull_request';
            const branchName = isPR
              ? context.payload.pull_request.head.ref
              : context.ref.replace('refs/heads/', '');
            const prInfo = isPR
              ? '**PR:** #' + context.payload.pull_request.number + '\n'
              : '';
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üêõ Integration Tests Failed - ' + branchName,
              body: '## Automated Bug Report\n\n'
                + prInfo
                + '**Branch:** ' + branchName + '\n'
                + '**Author:** @' + context.actor + '\n'
                + '**Timestamp:** ' + new Date().toISOString() + '\n\n'
                + '### Failed Job\nIntegration Tests\n\n'
                + '### How to Debug\n'
                + '1. Check the [workflow run](' + context.serverUrl + '/' + context.repo.owner + '/' + context.repo.repo + '/actions/runs/' + context.runId + ')\n'
                + '2. Download the `integration-test-results` artifact\n'
                + '3. Run `mvn verify -DskipUnitTests=true` locally\n',
              labels: ['bug', 'automated-report']
            });

  # ==========================================
  # STAGE 5: CODE SCANNING & SECURITY
  # ==========================================
  security-scan:
    name: Security & Code Analysis
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'javascript,typescript'
          queries: 'security-and-quality'
        continue-on-error: true

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      - name: Build Backend for Analysis
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn clean package -DskipTests
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        continue-on-error: true

      - name: Build Frontend for Analysis
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile && pnpm run build
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        continue-on-error: true

      - name: Frontend Dependency Audit
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm audit || true
        working-directory: ./app/Frontend
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            ${{ steps.detect.outputs.pom_dir }}/target/dependency-check-report.html
            app/Frontend/audit-report.json
          retention-days: 30
          if-no-files-found: ignore

  # ==========================================
  # STAGE 6: COMBINED BUILD (Backend + Frontend)
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, integration-test]
    if: success()
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Detect project files
        id: detect
        run: |
          if find . -name 'pom.xml' -not -path '*/target/*' | grep -q .; then
            POM_PATH=$(find . -name 'pom.xml' -not -path '*/target/*' | head -1)
            echo "has_backend=true" >> "$GITHUB_OUTPUT"
            echo "pom_dir=$(dirname "$POM_PATH")" >> "$GITHUB_OUTPUT"
          else
            echo "has_backend=false" >> "$GITHUB_OUTPUT"
          fi
          if [ -f "app/Frontend/package.json" ]; then
            echo "has_frontend=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_frontend=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Java
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Node.js
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        if: steps.detect.outputs.has_frontend == 'true'
        run: npm install -g pnpm

      # ========== FRONTEND BUILD ==========
      - name: Build Frontend (React/TypeScript)
        if: steps.detect.outputs.has_frontend == 'true'
        run: pnpm install --no-frozen-lockfile && pnpm run build
        working-directory: ./app/Frontend
        id: frontend_build
        continue-on-error: true

      - name: Upload Frontend Build Artifact
        if: steps.detect.outputs.has_frontend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: app/Frontend/dist/
          retention-days: 5
          if-no-files-found: ignore

      # ========== BACKEND BUILD ==========
      - name: Build Backend (Java/Spring)
        if: steps.detect.outputs.has_backend == 'true'
        run: mvn clean package -DskipTests
        working-directory: ${{ steps.detect.outputs.pom_dir }}
        id: backend_build
        continue-on-error: true

      - name: Upload Backend Build Artifact (JAR)
        if: steps.detect.outputs.has_backend == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-jar
          path: ${{ steps.detect.outputs.pom_dir }}/target/*.jar
          retention-days: 5
          if-no-files-found: ignore

      # ========== BUILD INFO ==========
      - name: Generate Build Info
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # STAGE 7: DEPLOY (Development)
  # ==========================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: false  # Deployment disabled - not needed for this project
    permissions:
      contents: read
    environment:
      name: development
      url: https://dev.example.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build-jar
          path: ./backend-build

      - name: Deploy Frontend to Dev Server
        run: |
          echo "üöÄ Deploying Frontend to Development..."
          # Add your deployment script here
          # Example: rsync, S3 sync, Docker push, etc.
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_KEY: ${{ secrets.DEV_SSH_KEY }}

      - name: Deploy Backend to Dev Server
        run: |
          echo "üöÄ Deploying Backend to Development..."
          # Add your deployment script here
          # Example: SSH deploy, Docker push, Kubernetes apply, etc.
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_KEY: ${{ secrets.DEV_SSH_KEY }}

      - name: Verify Deployment
        run: |
          echo "‚úÖ Verifying deployment..."
          sleep 10
          curl -f https://dev.example.com/health || echo "Health check in progress..."

      - name: Notify Deployment Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Successfully deployed to **Development** environment!\n\nüîó **Frontend:** https://dev.example.com\nüîó **Backend API:** https://api.dev.example.com\n\n**Deployed Artifacts:**\n- React 19.2 frontend compiled with TypeScript 5.9.3\n- Spring 4.0.2 backend running on Java 17'
            });

  # ==========================================
  # STAGE 8: DEPLOY (Staging)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: false  # Deployment disabled - not needed for this project
    permissions:
      contents: read
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build-jar
          path: ./backend-build

      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to Staging environment..."
          # Add your staging deployment script here
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_KEY: ${{ secrets.STAGING_SSH_KEY }}

      - name: Run Smoke Tests
        run: |
          echo "üß™ Running smoke tests..."
          sleep 15
          curl -f https://staging.example.com/health || echo "Smoke tests in progress..."

      - name: Notify Staging Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Successfully deployed to **Staging** environment!\n\nüîó **Frontend:** https://staging.example.com\nüîó **Backend API:** https://api.staging.example.com\n\n**Ready for QA Testing**'
            });

  # ==========================================
  # STAGE 9: DEPLOY (Production)
  # ==========================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: false  # Deployment disabled - not needed for this project
    environment:
      name: production
      url: https://example.com
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build-jar
          path: ./backend-build

      - name: Create Deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false
            });
            console.log(`Deployment ID: ${deployment.data.id}`);
            return deployment.data.id;

      - name: Deploy Frontend to Production
        run: |
          echo "üöÄ Deploying Frontend to Production..."
          # Add your production deployment script here
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_SSH_KEY }}

      - name: Deploy Backend to Production
        run: |
          echo "üöÄ Deploying Backend to Production..."
          # Add your production deployment script here
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_SSH_KEY }}

      - name: Verify Production Deployment
        run: |
          echo "‚úÖ Verifying production deployment..."
          sleep 15
          curl -f https://example.com/health || echo "Health check in progress..."

      - name: Update Deployment Status (Success)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: 'https://example.com',
              description: 'Production deployment successful'
            });

      - name: Update Deployment Status (Failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Production deployment failed'
            });

      - name: Notify Production Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üéâ Successfully deployed to **Production**!\n\nüîó **Frontend:** https://example.com\nüîó **Backend API:** https://api.example.com\n\n**Deployment Details:**\n- Frontend: React 19.2 + TypeScript 5.9.3\n- Backend: Spring 4.0.2 on Java 17\n- Timestamp: ' + new Date().toISOString()
            });

  # ==========================================
  # STAGE 10: NOTIFY & REPORT
  # ==========================================
  notify:
    name: Send Notifications & Generate Report
    runs-on: ubuntu-latest
    needs: [validate, backend-test, frontend-test, integration-test, security-scan]
    if: always()
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Pipeline Summary
        run: |
          echo "# üöÄ CI/CD Pipeline Execution Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Author** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow Run** | [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Stack Information" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Java** | 17 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Spring** | 4.0.2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Node.js** | 19.2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **React** | 19.2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **TypeScript** | 5.9.3 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Validation | ${{ needs.validate.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && '‚úÖ PASSED' || '‚ö†Ô∏è WARNINGS' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build: JAR & WAR files" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: Compiled React application" >> $GITHUB_STEP_SUMMARY
          echo "- Test Results: Unit, Integration, & Coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "- Security Reports: CodeQL analysis & Dependency checks" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Slack (Optional)
        if: failure()
        continue-on-error: true
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI/CD Pipeline Failed*\n*Branch:* ${{ github.ref }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}\n*Status:* Code Validation: ${{ needs.validate.result }} | Backend Tests: ${{ needs.backend-test.result }} | Frontend Tests: ${{ needs.frontend-test.result }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const validate = '${{ needs.validate.result }}';
            const backendTest = '${{ needs.backend-test.result }}';
            const frontendTest = '${{ needs.frontend-test.result }}';
            const integration = '${{ needs.integration-test.result }}';
            const security = '${{ needs.security-scan.result }}';

            const getEmoji = (status) => {
              if (status === 'success') return '‚úÖ';
              if (status === 'failure') return '‚ùå';
              return '‚ö†Ô∏è';
            };

            const comment = `## üöÄ CI/CD Pipeline Report

            | Check | Status |
            |-------|--------|
            | Code Validation | ${getEmoji(validate)} ${validate.toUpperCase()} |
            | Backend Tests (Java/Spring) | ${getEmoji(backendTest)} ${backendTest.toUpperCase()} |
            | Frontend Tests (React/TypeScript) | ${getEmoji(frontendTest)} ${frontendTest.toUpperCase()} |
            | Integration Tests | ${getEmoji(integration)} ${integration.toUpperCase()} |
            | Security Scan | ${getEmoji(security)} ${security.toUpperCase()} |

            ### üìä Stack Versions
            - **Java**: 17
            - **Spring**: 4.0.2
            - **Node.js**: 19.2
            - **React**: 19.2
            - **TypeScript**: 5.9.3

            ### üì¶ Artifacts
            - [Backend Build (JAR)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Frontend Build (Dist)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Test Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Security Reports](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

            ${(backendTest === 'failure' || frontendTest === 'failure' || integration === 'failure') ? '### ‚ö†Ô∏è Failed Tests\nPlease review the workflow logs and artifacts above for detailed error information.' : '### ‚úÖ All Checks Passed!\nYour code is ready for review and merge.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
