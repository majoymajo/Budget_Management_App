name: CI/CD Pipeline - Build, Test & Deploy

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  SPRING_VERSION: '4.0.2'
  NODE_VERSION: '19.2'
  TYPESCRIPT_VERSION: '5.9.3'
  REACT_VERSION: '19.2'

jobs:
  # ==========================================
  # STAGE 1: VALIDATE & LINT (COMBINED)
  # ==========================================
  validate:
    name: Validate Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ========== BACKEND VALIDATION ==========
      - name: Install Backend Dependencies (Maven)
        run: mvn dependency:resolve -f pom.xml
        working-directory: ./
        continue-on-error: true

      - name: Backend Code Quality Check (Checkstyle)
        run: mvn checkstyle:check -f pom.xml
        working-directory: ./
        continue-on-error: true

      - name: Backend Static Analysis (SpotBugs)
        run: mvn spotbugs:check -f pom.xml
        working-directory: ./
        continue-on-error: true

      - name: Backend Code Smells (PMD)
        run: mvn pmd:check -f pom.xml
        working-directory: ./
        continue-on-error: true

      # ========== FRONTEND VALIDATION ==========
      - name: Install Frontend Dependencies (NPM)
        run: npm install --legacy-peer-deps
        working-directory: ./src/main/frontend
        continue-on-error: true

      - name: TypeScript Type Check
        run: npx tsc --noEmit
        working-directory: ./src/main/frontend
        continue-on-error: true

      - name: Run ESLint (React/TypeScript)
        run: npm run lint
        working-directory: ./src/main/frontend
        continue-on-error: true

      - name: Run Prettier (Code Format Check)
        run: npm run format:check
        working-directory: ./src/main/frontend
        continue-on-error: true

  # ==========================================
  # STAGE 2: BACKEND TESTS (Java/Spring)
  # ==========================================
  backend-test:
    name: Backend Tests - Java/Spring
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      checks: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Run Backend Unit Tests
        run: mvn test -f pom.xml
        id: backend_tests
        continue-on-error: true
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop

      - name: Generate Test Report
        run: mvn surefire-report:report -f pom.xml
        if: always()

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results
          path: target/surefire-reports/
          retention-days: 30

      - name: Publish Backend Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/surefire-reports/TEST-*.xml
          check_name: 'Backend Unit Tests'
          comment_mode: always

      - name: Backend Tests Failed - Create Issue
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üêõ Backend Tests Failed - PR #${context.issue.number}`,
              body: `## Automated Bug Report\n\n**Pull Request:** #${context.issue.number}\n**Branch:** ${context.ref}\n**Author:** @${context.actor}\n**Timestamp:** ${new Date().toISOString()}\n\n### Issue Description\nBackend unit tests failed during CI/CD pipeline execution.\n\n### Test Details\n- **Failed Job:** Backend Tests - Java/Spring\n- **Runner:** ubuntu-latest\n- **Java Version:** 17\n- **Spring Version:** 4.0.2\n- **Database:** PostgreSQL 15\n\n### Failed Test Artifacts\n- [Backend Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)\n\n### Steps to Debug\n1. Review the test output in the workflow logs\n2. Download and analyze the backend-test-results artifact\n3. Run tests locally:\n   \`\`\`bash\n   mvn test -f pom.xml\n   \`\`\`\n4. Check test failures in the \"Publish Backend Test Results\" section\n5. Verify code logic and dependencies\n\n### Database Setup for Local Testing\n\`\`\`bash\n# Start PostgreSQL (if not running)\ndocker run --name test-postgres -e POSTGRES_PASSWORD=testpass -e POSTGRES_DB=test_db -p 5432:5432 -d postgres:15\n\n# Set environment variables\nexport SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/test_db\nexport SPRING_DATASOURCE_USERNAME=testuser\nexport SPRING_DATASOURCE_PASSWORD=testpass\n\n# Run tests\nmvn test -f pom.xml\n\n# Clean up\ndocker stop test-postgres && docker rm test-postgres\n\`\`\`\n\n### Common Issues\n- **Database Connection:** Ensure PostgreSQL is running on port 5432\n- **Test Data:** Check if test fixtures are properly initialized\n- **JPA Migrations:** Verify Flyway/Liquibase migrations are correct\n\n### Logs & Artifacts\n- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n- Test Results: backend-test-results artifact\n- [Detailed Test Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})\n\n### Related\n- Pull Request: #${context.issue.number}\n- Java Version: 17\n- Spring Version: 4.0.2\n\n**Status:** üî¥ FAILED\n**Priority:** High`,
              labels: ['bug', 'backend-tests', 'automated-report']
            });
            console.log(`Created issue: ${issue.data.html_url}`);

  # ==========================================
  # STAGE 3: FRONTEND TESTS (React/TypeScript)
  # ==========================================
  frontend-test:
    name: Frontend Tests - React/TypeScript
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./src/main/frontend

      - name: Run Frontend Unit Tests
        run: npm run test:ci
        working-directory: ./src/main/frontend
        id: frontend_tests
        continue-on-error: true

      - name: Run Test Coverage
        run: npm run test:coverage
        working-directory: ./src/main/frontend
        if: always()
        continue-on-error: true

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./src/main/frontend/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-test-results
          path: ./src/main/frontend/coverage/
          retention-days: 30

      - name: Publish Jest Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: ./src/main/frontend/test-results.xml
          check_name: 'Frontend Unit Tests'
          comment_mode: always

      - name: Frontend Tests Failed - Create Issue
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üêõ Frontend Tests Failed - PR #${context.issue.number}`,
              body: `## Automated Bug Report\n\n**Pull Request:** #${context.issue.number}\n**Branch:** ${context.ref}\n**Author:** @${context.actor}\n**Timestamp:** ${new Date().toISOString()}\n\n### Issue Description\nFrontend unit tests failed during CI/CD pipeline execution.\n\n### Test Details\n- **Failed Job:** Frontend Tests - React/TypeScript\n- **Runner:** ubuntu-latest\n- **React Version:** 19.2\n- **TypeScript Version:** 5.9.3\n- **Node Version:** 19.2\n\n### Failed Test Artifacts\n- [Frontend Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)\n- [Coverage Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)\n\n### Steps to Debug\n1. Review the test output in the workflow logs\n2. Download and analyze the frontend-test-results artifact\n3. Run tests locally:\n   \`\`\`bash\n   cd src/main/frontend\n   npm install --legacy-peer-deps\n   npm run test:ci\n   \`\`\`\n\n### Development & Testing Commands\n\n\`\`\`bash\ncd src/main/frontend\n\n# Install dependencies\nnpm install --legacy-peer-deps\n\n# Run tests in watch mode (development)\nnpm run test -- --watch\n\n# Run all tests\nnpm run test:ci\n\n# Run with coverage\nnpm run test:coverage\n\n# Run specific test file\nnpm run test -- src/components/YourComponent.test.tsx --watch\n\n# Debug specific test\nnode --inspect-brk node_modules/.bin/jest --runInBand src/components/YourComponent.test.tsx\n\`\`\`\n\n### Common React/TypeScript Issues\n- **Import Errors:** Verify all component imports and paths\n- **Type Errors:** Check TypeScript strict mode compliance\n- **Mock Issues:** Ensure mocked modules are properly configured\n- **Async Tests:** Verify async operations are properly awaited\n- **DOM Queries:** Use proper React Testing Library queries\n\n### Code Coverage\nView detailed coverage reports in the \"frontend-test-results\" artifact:\n- **Line Coverage:** Target > 80%\n- **Branch Coverage:** Target > 75%\n- **Function Coverage:** Target > 80%\n- **Statement Coverage:** Target > 80%\n\n### Logs & Artifacts\n- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n- Coverage Report: frontend-test-results artifact\n- [Detailed Test Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})\n\n### Related\n- Pull Request: #${context.issue.number}\n- React Version: 19.2\n- TypeScript Version: 5.9.3\n\n**Status:** üî¥ FAILED\n**Priority:** High`,
              labels: ['bug', 'frontend-tests', 'automated-report']
            });
            console.log(`Created issue: ${issue.data.html_url}`);

  # ==========================================
  # STAGE 4: INTEGRATION TESTS (Combined)
  # ==========================================
  integration-test:
    name: Integration Tests - Backend & Frontend
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    permissions:
      contents: read
      checks: write

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Build Frontend for Integration
        run: |
          cd src/main/frontend
          npm install --legacy-peer-deps
          npm run build
        continue-on-error: true

      - name: Run Backend Integration Tests
        run: mvn verify -f pom.xml -DskipUnitTests=true
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/test_db
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpass
          SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
        id: integration_tests
        continue-on-error: true

      - name: Upload Integration Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: target/failsafe-reports/
          retention-days: 30

      - name: Publish Integration Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: target/failsafe-reports/TEST-*.xml
          check_name: 'Integration Tests'
          comment_mode: always

      - name: Integration Tests Failed - Create Issue
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `üêõ Integration Tests Failed - PR #${context.issue.number}`,
              body: `## Automated Bug Report\n\n**Pull Request:** #${context.issue.number}\n**Branch:** ${context.ref}\n**Author:** @${context.actor}\n**Timestamp:** ${new Date().toISOString()}\n\n### Issue Description\nIntegration tests failed during CI/CD pipeline execution.\n\n### Test Details\n- **Failed Job:** Integration Tests - Backend & Frontend\n- **Runner:** ubuntu-latest\n- **Test Type:** API & Database Integration\n- **Database:** PostgreSQL 15\n- **Spring Version:** 4.0.2\n- **Java Version:** 17\n\n### Failed Test Artifacts\n- [Integration Test Results](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts)\n\n### Steps to Debug\n1. Review the test output in the workflow logs\n2. Download and analyze the integration-test-results artifact\n3. Check database connectivity and migrations\n4. Verify API endpoint responses\n5. Review database state after failed tests\n\n### Running Integration Tests Locally\n\n\`\`\`bash\n# 1. Start PostgreSQL\ndocker run --name test-postgres \\\n  -e POSTGRES_PASSWORD=testpass \\\n  -e POSTGRES_DB=test_db \\\n  -e POSTGRES_USER=testuser \\\n  -p 5432:5432 \\\n  -d postgres:15\n\n# 2. Set environment variables\nexport SPRING_DATASOURCE_URL=jdbc:postgresql://localhost:5432/test_db\nexport SPRING_DATASOURCE_USERNAME=testuser\nexport SPRING_DATASOURCE_PASSWORD=testpass\nexport SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop\n\n# 3. Run integration tests\nmvn verify -f pom.xml -DskipUnitTests=true\n\n# 4. Clean up\ndocker stop test-postgres && docker rm test-postgres\n\`\`\`\n\n### Database Troubleshooting\n- **Connection Failed:** Ensure PostgreSQL is running and accessible on port 5432\n- **Migrations Failed:** Check Flyway/Liquibase migration scripts\n- **Schema Issues:** Verify DDL auto configuration (create-drop, validate, etc.)\n- **Data Setup:** Check test data initialization and fixtures\n\n### API Testing\n\`\`\`bash\n# Start the application\nmvn spring-boot:run -f pom.xml\n\n# Test API endpoints\ncurl -X GET http://localhost:8080/api/health\ncurl -X POST http://localhost:8080/api/endpoint \\\n  -H \"Content-Type: application/json\" \\\n  -d '{\"key\": \"value\"}'\n\`\`\`\n\n### Logs & Artifacts\n- [Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n- Test Results: integration-test-results artifact\n- [Detailed Test Report](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }})\n\n### Related\n- Pull Request: #${context.issue.number}\n- Java Version: 17\n- Spring Version: 4.0.2\n\n**Status:** üî¥ FAILED\n**Priority:** Critical`,
              labels: ['bug', 'integration-tests', 'automated-report']
            });
            console.log(`Created issue: ${issue.data.html_url}`);

  # ==========================================
  # STAGE 5: CODE SCANNING & SECURITY
  # ==========================================
  security-scan:
    name: Security & Code Analysis
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: 'java,javascript,typescript'
          queries: 'security-and-quality'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Build Backend for Analysis
        run: mvn clean package -DskipTests -f pom.xml
        continue-on-error: true

      - name: Build Frontend for Analysis
        run: |
          cd src/main/frontend
          npm install --legacy-peer-deps
          npm run build
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: '/language:java'

      - name: Backend Dependency Check
        run: mvn org.owasp:dependency-check-maven:aggregate -f pom.xml
        continue-on-error: true

      - name: Frontend Dependency Audit
        run: |
          cd src/main/frontend
          npm audit --production
        continue-on-error: true

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            target/dependency-check-report.html
            src/main/frontend/audit-report.json
          retention-days: 30

  # ==========================================
  # STAGE 6: COMBINED BUILD (Backend + Frontend)
  # ==========================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test, integration-test]
    if: success()
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # ========== FRONTEND BUILD ==========
      - name: Build Frontend (React/TypeScript)
        run: |
          cd src/main/frontend
          npm install --legacy-peer-deps
          npm run build
        id: frontend_build

      - name: Upload Frontend Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: src/main/frontend/dist/
          retention-days: 5

      # ========== BACKEND BUILD ==========
      - name: Build Backend (Java/Spring)
        run: mvn clean package -DskipTests -f pom.xml
        id: backend_build

      - name: Upload Backend Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-jar
          path: target/*.jar
          retention-days: 5

      - name: Upload Backend Build Artifact (WAR)
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-war
          path: target/*.war
          retention-days: 5

      # ========== BUILD INFO ==========
      - name: Generate Build Info
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Frontend Build: Compiled with React 19.2 & TypeScript 5.9.3" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Backend Build: Compiled with Spring 4.0.2 & Java 17" >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # STAGE 7: DEPLOY (Development)
  # ==========================================
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: https://dev.example.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build-jar
          path: ./backend-build

      - name: Deploy Frontend to Dev Server
        run: |
          echo "üöÄ Deploying Frontend to Development..."
          # Add your deployment script here
          # Example: rsync, S3 sync, Docker push, etc.
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_KEY: ${{ secrets.DEV_SSH_KEY }}

      - name: Deploy Backend to Dev Server
        run: |
          echo "üöÄ Deploying Backend to Development..."
          # Add your deployment script here
          # Example: SSH deploy, Docker push, Kubernetes apply, etc.
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_KEY: ${{ secrets.DEV_SSH_KEY }}

      - name: Verify Deployment
        run: |
          echo "‚úÖ Verifying deployment..."
          sleep 10
          curl -f https://dev.example.com/health || echo "Health check in progress..."

      - name: Notify Deployment Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Successfully deployed to **Development** environment!\n\nüîó **Frontend:** https://dev.example.com\nüîó **Backend API:** https://api.dev.example.com\n\n**Deployed Artifacts:**\n- React 19.2 frontend compiled with TypeScript 5.9.3\n- Spring 4.0.2 backend running on Java 17'
            });

  # ==========================================
  # STAGE 8: DEPLOY (Staging)
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build-jar
          path: ./backend-build

      - name: Deploy to Staging
        run: |
          echo "üöÄ Deploying to Staging environment..."
          # Add your staging deployment script here
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
          STAGING_KEY: ${{ secrets.STAGING_SSH_KEY }}

      - name: Run Smoke Tests
        run: |
          echo "üß™ Running smoke tests..."
          sleep 15
          curl -f https://staging.example.com/health || echo "Smoke tests in progress..."

      - name: Notify Staging Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Successfully deployed to **Staging** environment!\n\nüîó **Frontend:** https://staging.example.com\nüîó **Backend API:** https://api.staging.example.com\n\n**Ready for QA Testing**'
            });

  # ==========================================
  # STAGE 9: DEPLOY (Production)
  # ==========================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://example.com
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Frontend Build
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ./frontend-dist

      - name: Download Backend Build
        uses: actions/download-artifact@v4
        with:
          name: backend-build-jar
          path: ./backend-build

      - name: Create Deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              required_contexts: [],
              auto_merge: false
            });
            console.log(`Deployment ID: ${deployment.data.id}`);
            return deployment.data.id;

      - name: Deploy Frontend to Production
        run: |
          echo "üöÄ Deploying Frontend to Production..."
          # Add your production deployment script here
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_SSH_KEY }}

      - name: Deploy Backend to Production
        run: |
          echo "üöÄ Deploying Backend to Production..."
          # Add your production deployment script here
        env:
          PROD_HOST: ${{ secrets.PROD_HOST }}
          PROD_USER: ${{ secrets.PROD_USER }}
          PROD_KEY: ${{ secrets.PROD_SSH_KEY }}

      - name: Verify Production Deployment
        run: |
          echo "‚úÖ Verifying production deployment..."
          sleep 15
          curl -f https://example.com/health || echo "Health check in progress..."

      - name: Update Deployment Status (Success)
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              environment_url: 'https://example.com',
              description: 'Production deployment successful'
            });

      - name: Update Deployment Status (Failure)
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Production deployment failed'
            });

      - name: Notify Production Deployment
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üéâ Successfully deployed to **Production**!\n\nüîó **Frontend:** https://example.com\nüîó **Backend API:** https://api.example.com\n\n**Deployment Details:**\n- Frontend: React 19.2 + TypeScript 5.9.3\n- Backend: Spring 4.0.2 on Java 17\n- Timestamp: ' + new Date().toISOString()'
            });

  # ==========================================
  # STAGE 10: NOTIFY & REPORT
  # ==========================================
  notify:
    name: Send Notifications & Generate Report
    runs-on: ubuntu-latest
    needs: [validate, backend-test, frontend-test, integration-test, security-scan]
    if: always()
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Pipeline Summary
        run: |
          echo "# üöÄ CI/CD Pipeline Execution Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Build Information" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}) |" >> $GITHUB_STEP_SUMMARY
          echo "| **Author** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Timestamp** | $(date -u +'%Y-%m-%d %H:%M:%S UTC') |" >> $GITHUB_STEP_SUMMARY
          echo "| **Workflow Run** | [${{ github.run_id }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Stack Information" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Java** | 17 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Spring** | 4.0.2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **Node.js** | 19.2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **React** | 19.2 |" >> $GITHUB_STEP_SUMMARY
          echo "| **TypeScript** | 5.9.3 |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Pipeline Status" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Code Validation | ${{ needs.validate.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Tests | ${{ needs.frontend-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-test.result == 'success' && '‚úÖ PASSED' || '‚ùå FAILED' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && '‚úÖ PASSED' || '‚ö†Ô∏è WARNINGS' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Backend Build: JAR & WAR files" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend Build: Compiled React application" >> $GITHUB_STEP_SUMMARY
          echo "- Test Results: Unit, Integration, & Coverage reports" >> $GITHUB_STEP_SUMMARY
          echo "- Security Reports: CodeQL analysis & Dependency checks" >> $GITHUB_STEP_SUMMARY

      - name: Notify on Slack (Optional)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "‚ùå CI/CD Pipeline Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*CI/CD Pipeline Failed*\n*Branch:* ${{ github.ref }}\n*Commit:* <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>\n*Author:* ${{ github.actor }}\n*Status:* Code Validation: ${{ needs.validate.result }} | Backend Tests: ${{ needs.backend-test.result }} | Frontend Tests: ${{ needs.frontend-test.result }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      - name: Comment on Pull Request
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const validate = '${{ needs.validate.result }}';
            const backendTest = '${{ needs.backend-test.result }}';
            const frontendTest = '${{ needs.frontend-test.result }}';
            const integration = '${{ needs.integration-test.result }}';
            const security = '${{ needs.security-scan.result }}';
            
            const getEmoji = (status) => {
              if (status === 'success') return '‚úÖ';
              if (status === 'failure') return '‚ùå';
              return '‚ö†Ô∏è';
            };
            
            const comment = `## üöÄ CI/CD Pipeline Report

| Check | Status |
|-------|--------|
| Code Validation | ${getEmoji(validate)} ${validate.toUpperCase()} |
| Backend Tests (Java/Spring) | ${getEmoji(backendTest)} ${backendTest.toUpperCase()} |
| Frontend Tests (React/TypeScript) | ${getEmoji(frontendTest)} ${frontendTest.toUpperCase()} |
| Integration Tests | ${getEmoji(integration)} ${integration.toUpperCase()} |
| Security Scan | ${getEmoji(security)} ${security.toUpperCase()} |

### üìä Stack Versions
- **Java**: 17
- **Spring**: 4.0.2
- **Node.js**: 19.2
- **React**: 19.2
- **TypeScript**: 5.9.3

### üì¶ Artifacts
- [Backend Build (JAR)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
- [Frontend Build (Dist)](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
- [Test Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
- [Security Reports](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

${(backendTest === 'failure' || frontendTest === 'failure' || integration === 'failure') ? '### ‚ö†Ô∏è Failed Tests\nPlease review the workflow logs and artifacts above for detailed error information.' : '### ‚úÖ All Checks Passed!\nYour code is ready for review and merge.'}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
