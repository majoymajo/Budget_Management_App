server:
  port: 8081

spring:
  application:
    name: transaction
  datasource:
    url: jdbc:mysql://mysql-transactions:3306/transactions_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

